<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Out</title>
    <!-- Cool Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <!-- Our stylesheet -->
    <link rel="stylesheet" type="text/css" href="logout.css">
</head>
<body>
    <div id="logout_container">
        <div id="logout_content">
            <h2>Log Out</h2>
            <p>Please note the following:</p>
            <ul>
                <li>You will be signed out of your account.</li>
                <li>Any unsaved progress may be lost.</li>
                <li>You will need to log in again to access your account.</li>
                <li>Your session data will be cleared.</li>
            </ul>
            <button id="logoutButton" onclick="window.location.href='index.html';">Log Out</button>

            <a href="home.html">Cancel</a>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

    <!-- Our script must be loaded after firebase references -->
    <script src="logout.js"></script>
</body>
</html>
