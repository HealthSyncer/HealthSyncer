<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalization</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="personalization.css">
</head>
<body>
    <div class="container">
        <h1>Personalize Your Fitness Dashboard</h1>
        <form id="personalizationForm">
            <label for="age">What is your age? (Has to be 13+)</label>
            <select id="age" name="age">
                <option value="13-20">13-20</option>
                <option value="20-30">20-30</option>
                <option value="30-40">30-40</option>
                <option value="40-50">40-50</option>
                <option value="50-60">50-60</option>
                <option value="60+">60+</option>
            </select>

            <label for="gender">What is your gender?</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="prefer-not">Prefer Not To Say</option>
            </select>

            <label for="weight">What is your weight (in kilograms)?</label>
            <input type="text" id="weight" name="weight">
            
            <label for="height">What is your height (in centimeters)?</label>
            <input type="text" id="height" name="height">
            
            <label for="health-comp">What are your health complications? (Select all that apply)</label>
            <select id="health-comp" name="health-comp" multiple>
                <!-- Fitness-related complications -->
                <option value="obesity">Obesity</option>
                <option value="joint-pain">Joint Pain</option>
                <option value="muscle-weakness">Muscle Weakness</option>
                <option value="chronic-fatigue">Chronic Fatigue</option>
                <option value="back-pain">Back Pain</option>
                <option value="arthritis">Arthritis</option>
                <option value="osteoporosis">Osteoporosis</option>

                <!-- Food intake-related complications -->
                <option value="diabetes">Diabetes</option>
                <option value="high-blood-pressure">High Blood Pressure</option>
                <option value="high-cholesterol">High Cholesterol</option>
                <option value="eating-disorder">Eating Disorder</option>
                <option value="food-allergies">Food Allergies</option>
                <option value="celiac-disease">Celiac Disease</option>
                <option value="irritable-bowel-syndrome">Irritable Bowel Syndrome (IBS)</option>
                <option value="acid-reflux">Acid Reflux</option>
                <option value="lactose-intolerance">Lactose Intolerance</option>
                <option value="constipation">Constipation</option>
                <option value="diarrhea">Diarrhea</option>

                <!-- Water intake-related complications -->
                <option value="dehydration">Dehydration</option>
                <option value="electrolyte-imbalance">Electrolyte Imbalance</option>
                <option value="kidney-stones">Kidney Stones</option>
                <option value="water-retention">Water Retention</option>
                <option value="frequent-urination">Frequent Urination</option>
                <option value="urinary-tract-infections">Urinary Tract Infections (UTIs)</option>

                <!-- Heart rate-related complications -->
                <option value="arrhythmia">Arrhythmia</option>
                <option value="high-heart-rate">High Heart Rate</option>
                <option value="low-heart-rate">Low Heart Rate</option>
                <option value="palpitations">Palpitations</option>
                <option value="hypertension">Hypertension</option>
                <option value="hypotension">Hypotension</option>
                <option value="angina">Angina</option>
                <option value="coronary-artery-disease">Coronary Artery Disease</option>
            </select>

            <button type="submit">Save Preferences</button>
        </form>
    </div>

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>


    <script src="personalization.js"></script>
</body>
</html>
