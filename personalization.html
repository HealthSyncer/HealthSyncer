<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalization</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="personalization.css">
</head>
<body>
    <div class="container">
        <h1>Personalize Your Fitness Dashboard</h1>
        <form id="personalizationForm">
            <label for="age">What is your age? (Has to be 13+)</label>
            <select id="age" name="age">
                <option value="13-20">13-20</option>
                <option value="20-30">20-30</option>
                <option value="30-40">30-40</option>
                <option value="40-50">40-50</option>
                <option value="50-60">50-60</option>
                <option value="60+">60+</option>
            </select>

            <label for="gender">What is your gender?</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="prefer-not">Prefer Not To Say</option>
            </select>

            <label for="weight">What is your weight (in kilograms)?</label>
            <input type="text" id="weight" name="weight">
            
            <label for="height">What is your height (in centimeters)?</label>
            <input type="text" id="height" name="height">
            
            <label for="health-comp">What are your health complications? (Select all that apply)</label>
            <div id="health-comp" name="health-comp">
                <label><input type="checkbox" name="health-complications" value="obesity"> Obesity</label><br>
                <label><input type="checkbox" name="health-complications" value="joint-pain"> Joint Pain</label><br>
                <label><input type="checkbox" name="health-complications" value="muscle-weakness"> Muscle Weakness</label><br>
                <label><input type="checkbox" name="health-complications" value="chronic-fatigue"> Chronic Fatigue</label><br>
                <label><input type="checkbox" name="health-complications" value="back-pain"> Back Pain</label><br>
                <label><input type="checkbox" name="health-complications" value="arthritis"> Arthritis</label><br>
                <label><input type="checkbox" name="health-complications" value="osteoporosis"> Osteoporosis</label><br>

                <label><input type="checkbox" name="health-complications" value="diabetes"> Diabetes</label><br>
                <label><input type="checkbox" name="health-complications" value="high-blood-pressure"> High Blood Pressure</label><br>
                <label><input type="checkbox" name="health-complications" value="high-cholesterol"> High Cholesterol</label><br>
                <label><input type="checkbox" name="health-complications" value="eating-disorder"> Eating Disorder</label><br>
                <label><input type="checkbox" name="health-complications" value="food-allergies"> Food Allergies</label><br>
                <label><input type="checkbox" name="health-complications" value="celiac-disease"> Celiac Disease</label><br>
                <label><input type="checkbox" name="health-complications" value="irritable-bowel-syndrome"> Irritable Bowel Syndrome (IBS)</label><br>
                <label><input type="checkbox" name="health-complications" value="acid-reflux"> Acid Reflux</label><br>
                <label><input type="checkbox" name="health-complications" value="lactose-intolerance"> Lactose Intolerance</label><br>
                <label><input type="checkbox" name="health-complications" value="constipation"> Constipation</label><br>
                <label><input type="checkbox" name="health-complications" value="diarrhea"> Diarrhea</label><br>

                <label><input type="checkbox" name="health-complications" value="dehydration"> Dehydration</label><br>
                <label><input type="checkbox" name="health-complications" value="electrolyte-imbalance"> Electrolyte Imbalance</label><br>
                <label><input type="checkbox" name="health-complications" value="kidney-stones"> Kidney Stones</label><br>
                <label><input type="checkbox" name="health-complications" value="water-retention"> Water Retention</label><br>
                <label><input type="checkbox" name="health-complications" value="frequent-urination"> Frequent Urination</label><br>
                <label><input type="checkbox" name="health-complications" value="urinary-tract-infections"> Urinary Tract Infections (UTIs)</label><br>

                <label><input type="checkbox" name="health-complications" value="arrhythmia"> Arrhythmia</label><br>
                <label><input type="checkbox" name="health-complications" value="high-heart-rate"> High Heart Rate</label><br>
                <label><input type="checkbox" name="health-complications" value="low-heart-rate"> Low Heart Rate</label><br>
                <label><input type="checkbox" name="health-complications" value="palpitations"> Palpitations</label><br>
                <label><input type="checkbox" name="health-complications" value="hypertension"> Hypertension</label><br>
                <label><input type="checkbox" name="health-complications" value="hypotension"> Hypotension</label><br>
                <label><input type="checkbox" name="health-complications" value="angina"> Angina</label><br>
                <label><input type="checkbox" name="health-complications" value="coronary-artery-disease"> Coronary Artery Disease</label><br>
            </div>

            <button type="submit">Save Preferences</button>
        </form>
    </div>

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>


    <script src="personalization.js"></script>
</body>
</html>
